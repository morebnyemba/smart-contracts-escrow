name: Backend CI
on:
  push:
    paths:
      - 'backend/**'
  pull_request:
    paths:
      - 'backend/**'

permissions:
  contents: read
  pull-requests: write
  checks: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11']
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: python-${{ matrix.python-version }}-${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: |
            python-${{ matrix.python-version }}-${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f backend/requirements.txt ]; then pip install -r backend/requirements.txt; fi

      - name: Lint (flake8)
        if: always()
        run: |
          if command -v flake8 >/dev/null 2>&1; then flake8 backend || true; fi

      - name: Run tests
        run: |
          if [ -d backend ]; then cd backend; if [ -f pytest.ini ] || ls tests 1>/dev/null 2>&1; then pytest -q; else echo "No tests found"; fi; fi

      - name: Upload test summary
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-ci-logs
          path: backend || .
