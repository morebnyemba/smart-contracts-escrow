name: Backend CI

on:
  push:
    paths:
      - 'backend/**'
  pull_request:
    paths:
      - 'backend/**'

permissions:
  contents: read
  pull-requests: write

jobs:
  backend-ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f backend/requirements.txt ]; then
            pip install -r backend/requirements.txt
            echo "Dependencies installed from backend/requirements.txt"
          else
            echo "No backend/requirements.txt found, skipping dependency installation"
          fi

      - name: Lint with flake8 (if available)
        if: always()
        run: |
          pip install flake8 || true
          if command -v flake8 >/dev/null 2>&1; then
            echo "Running flake8 on backend/"
            flake8 backend/ --count --select=E9,F63,F7,F82 --show-source --statistics || echo "Flake8 found issues"
            flake8 backend/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics || true
          else
            echo "flake8 not available, skipping lint"
          fi

      - name: Run tests with pytest (if tests exist)
        if: always()
        run: |
          if [ -d backend ]; then
            cd backend
            # Check if pytest is available
            if python -c "import pytest" 2>/dev/null; then
              # Check if tests exist
              if [ -d tests ] || [ -d test ] || ls *test*.py 1>/dev/null 2>&1; then
                echo "Running pytest"
                pytest -v --tb=short || echo "Some tests failed"
              else
                echo "No test files found, skipping tests"
              fi
            else
              # Try Django tests
              if [ -f manage.py ]; then
                echo "Running Django tests"
                python manage.py test || echo "Some tests failed"
              else
                echo "Neither pytest nor Django test runner available"
              fi
            fi
          else
            echo "No backend directory found"
          fi

      - name: Upload logs as artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-ci-logs-${{ github.run_id }}
          path: |
            backend/
            !backend/__pycache__/
            !backend/**/__pycache__/
            !backend/.pytest_cache/
          if-no-files-found: warn
